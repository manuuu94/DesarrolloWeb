<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../resources/templates/plantilla2.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:panel title="Respaldo Carros Atendidos" look="success">                                              
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Selecciones los archivos"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <h:selectManyListbox value="#{respaldoController.seleccionados}"
                                                     style="width: 100%">
                                    <f:selectItems value="#{respaldoController.archivos}"
                                                   var="item"
                                                   itemLabel="#{item}"
                                                   itemValue="#{item}"/>
                                </h:selectManyListbox>
                            </b:column>
                        </b:row>
                        <p:separator/>
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="El archivo se llamarÃ¡"/>
                            </b:column>
                            <b:column medium-screen="3">
                                <h:outputLabel value="#{respaldoController.archivoRespaldo}"/>
                            </b:column>
                        </b:row>
                        <p:separator/>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:commandButton value="Hacer Respaldo"
                                                 action="#{respaldoController.respaldo()}"
                                                 look="success"
                                                 style="width:100%" />                               
                            </b:column>                                                       
                        </b:row>                       
                    </b:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
