<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                
                <b:panel title ="Tipos Lavados - Cliente" look="success">
                    <h:form>
                        
                        <b:dataTable value="#{lavadosController.lavado}" 
                                     var="lavado"
                                     excel="false"
                                     csv="false"
                                     pdf="false"
                                     print="false"
                                     copy="false"
                                     column-visibility="true"                                    
                                     >
                            <b:dataTableColumn value="#{lavado.descripcion}"
                                               width="9%"
                                               label="Descripcion"/>
                            <b:dataTableColumn value="#{lavado.precio}"
                                               width="1%"
                                               style="text-align: center"
                                               label="Precio"/>   
                            <b:dataTableColumn width="2%"
                                               style="text-align: center"
                                               label="">
<!--AÑADE AL CARRITO Y VA AL CARRITO-->
                            <b:commandButton value="Añadir al carrito"
                                             icon-awesome="fa-shopping-cart"
                                             action="#{carritoController.insertarCarrito(lavado.descripcion)}"
                                             look="success">
                                
                            </b:commandButton>
                                
                            </b:dataTableColumn>                 
                        </b:dataTable>
                        
                        <b:commandButton value="Ver Carrito"
                                         icon-awesome="fa-shopping-cart"
                                         action="#{lavadosController.carrito()}"
                                         look="success"/>
                        
                    </h:form>
                </b:panel>   
            </ui:define>
            
            <ui:define name="bottom_content">
                <img src="../logo.png"
                     height="50"
                     width="100"/>
                <span style="margin-left:30%;text-align:center">Dirección:75mtrs N de Plywood, Tibas</span> 
                <span style="margin-left:25%">autolavado@gmail.com</span>                             
            </ui:define>
            
            
        </ui:composition>

    </h:body>
</html>
