<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        <!--Tiene 2 puntos por la etiqueta de arriba que tiene un prefido jsf-->
        <title>Inicio AutoLavado</title>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <style>
            .izquierda{
                position: absolute;
                top: 40%;
                left: 20%;
                width: 500px;
                height: 150px;
                margin-left: -150px;
                margin-top: -100px;
            }    
            .derecha{
                position: absolute;
                top: 40%;
                right: 20%;
                width: 500px;
                height: 150px;
                margin-right: -150px;
                margin-top: -100px;
            }          
        </style>                  
    </h:head>
    
<h:body styleClass="Bimage">
 <h:form>
  <b:panel  
               title = "Ingreso para Administrador"
               collapsible ="false"
               style-class="derecha"
               look = "danger">
    <b:commandButton value="Ingresar" look="danger" style="width:100%;height: 100%" action="#{usuarioController.login()}"/>

  </b:panel>      
  <b:panel  
               title = "Ingreso para Cliente"
               collapsible ="false"
               style-class="izquierda"
               look = "success">
    <b:commandButton value="Cliente" look="success" style="width:100%" action="#{usuarioController.accion()}"/>
  </b:panel> 
            </h:form>
    </h:body>
</html>
