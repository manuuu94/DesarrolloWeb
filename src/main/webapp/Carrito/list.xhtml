<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                
                <b:panel title ="CARRITO" look="success">
                    <h:form>
                        
                        
                         <b:commandButton value="VACIAR CARRITO"
                         action="#{carroController.borraCarrito()}"
                         look="danger"
                         style="width:10%;text-decoration:underline"/>
                         
<!-- AQUI DEBERIA MOSTRARSE LOS PRODUCTOS DEL CARRITO-->
                        <b:dataTable value="#{carritoController.carrito}"
                                     var="carrito"
                                     excel="false"
                                     csv="false"
                                     pdf="false"
                                     print="false"
                                     copy="false"
                                     column-visibility="false"                                    
                                     >
                            <b:dataTableColumn value="#{carrito.producto}"
                                               width="9%"
                                               label="Producto"/>    
                            <b:dataTableColumn width="4%"
                                               style="text-align: center"
                                               label="Acción">
                            <b:commandButton value="Remover"
                                             icon-awesome="fa-close"
                                             action="#{carritoController.elimina(carrito.producto)}"
                                             look="danger"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                        
                        <b:commandButton value="COMPLETAR REGISTRO DE PEDIDO"
                                         style="text-decoration: underline"
                                         action="#{carritoController.completarPedido()}"
                                         look="success"/>
                         
                        
                    </h:form>
                </b:panel>   
            </ui:define>
            
            <ui:define name="bottom_content">
                <img src="../logo.png"
                     height="50"
                     width="100"/>
                <span style="margin-left:30%;text-align:center">Dirección:75mtrs N de Plywood, Tibas</span> 
                <span style="margin-left:25%">autolavado@gmail.com</span>                             
            </ui:define>
            
            
        </ui:composition>

    </h:body>
</html>
