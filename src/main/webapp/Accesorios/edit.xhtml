<b:row>
<!--    toma el ancho de 2 columnas-->

        <h:outputLabel value="Descripcion"/>

    </b:column>
    <b:column medium-screen="6" style-class="message">
        <b:message for="Descripcion"/>

                         look="primary"

        <b:commandButton value="Eliminar"
                         action="#{accesoriosController.elimina()}"
                         look="danger"
                         style="width:33%"/>
        <b:commandButton value="Modificar"
                         action="#{accesoriosController.modifica()}"
